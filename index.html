<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>5 Day Forecast</title>
</head>

<body>

    <body>
        <header>
            <h1>5 Day Forecast</h1>
            <p>Check weather before you plan !!!</p>
        </header>


        <main class="d-flex flex-row justify-space-between">
            <div class="col-12 col-md-4">

                <form id="city-form">
                    <div class="card">
                        <h3 class="card-title">Search for a City:</h3>
                        <input name="city" id="city" type="text" class="form-input" />
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>

                <div id="cities">
                   
                    <!-- Will add all search cities -->
                    
                </div>
            </div>

           
            <div class="col-12 col-md-8">
                <!-- will display today's weather -->
                <div id="today-weather"></div>

                <h2 id="five-day-h" class="hidden">5-Day Forecast: </h2>

                <!-- will display 5 day weather -->
                <div id="five-day-weather"></div>
            </div>
        </main>

    </body>
    <!-- Moment script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>

</html>
